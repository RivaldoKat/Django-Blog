{% extends 'base.html'%}
{% block title %} Blog Categories {% endblock %}
{% block content%}

<h1>Blog Categories</h1>

 {% for post in cat_menu_list %}
     <li>
     	<h4>
     		<a class="dropdown-item" href="{% url 'category' post|slugify %}">{{ post }}</a>
     	</h4>
     </li>
 {% endfor %}

{% endblock %}
